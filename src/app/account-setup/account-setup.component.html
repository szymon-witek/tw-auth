<div class="account-container">
  <div class="account-password-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          id="password"
          placeholder="Enter password"
        />
        <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.errors">
          <small *ngIf="form.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="form.get('password')?.errors?.['minlength']">
            Password must be at least 8 characters long.
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          id="confirmPassword"
          placeholder="Re-enter password"
        />
        <div class="error" *ngIf="form.get('confirmPassword')?.touched && form.hasError('passwordMismatch')">
          <small>Passwords do not match.</small>
        </div>
      </div>

      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>

    <div *ngIf="redirecting" class="success-message">
      <p>{{ message }}</p>
      <p>Redirecting to login in {{ redirectCountdown }} seconds...</p>
      <button (click)="goToLogin()">Go to Login Now</button>
    </div>
  </div>
</div>
